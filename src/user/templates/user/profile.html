{% extends 'core/base.html' %}

{% block main %}
  <header>
    {% if object.name %}
      <h1>{{ object.name }}</h1>
    {% else %}
      <h1 class='anonymous'>(anonymous user)</h1>
    {% endif %}

    {% if request.user == object %}<a class='edit' href=''>Edit</a>{% endif %}
  </header>

  {% if object.description %}
    <div>{{ object.description }}</div>
  {% else %}
    <div class='empty'>(description empty)</div>
  {% endif %}
{% endblock %}
