<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Libre Social</title>

    <link rel='stylesheet'
          href='https://fonts.googleapis.com/css2?family=Work+Sans' />
    <link rel='stylesheet'
          href='https://fonts.googleapis.com/css2?family=Rasa' />

    {% if settings.DEBUG %}
      <script src='https://unpkg.com/react@18.2.0/umd/react.development.js' crossorigin></script>
    {% else %}
      <script src='https://unpkg.com/react@18.2.0/umd/react.production.min.js' crossorigin></script>
    {% endif %}

    <script src='https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js' crossorigin></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js' crossorigin></script>

    <script data-plugins="transform-es2015-modules-umd"
            src='https://unpkg.com/react-markdown@8.0.2/react-markdown.min.js' crossorigin></script>

    <style>
      html {
        font-family: 'Rasa', serif;
        font-size: 24px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      header,
      nav,
      footer,
      a.edit,
      button,
      input[type=submit] {
        font-family: 'Work Sans', sans-serif;
      }

      a.edit {
        font-size: 18px;
      }

      a.edit:hover {
        font-size: 20px;
        transition: 200ms ease-in-out;
      }

      html, body {
        width: 100%;
        margin: 0;
        padding: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1, h2, h3, h4, h5, p {
        margin: 0;
        padding: 0;
        margin-bottom: 1rem;
      }

      p:last-child {
        margin-bottom: 0;
      }

      a,
      a:active,
      a:hover,
      a:link,
      a:visited {
        display: inline-block;
        color: black;
        text-decoration: underline;
        text-decoration-thickness: 2px;
        transition: 200ms ease-in-out;
      }

      button, input[type=submit] {
        background: white;
        border: 2px solid black;
        border-radius: 0.75rem;
        font-size: 1rem;
        padding: 0.2rem 0.6rem;
        cursor: pointer;
        transition: 200ms ease-in-out;
      }

      a:hover, button:hover, input[type=submit]:hover {
        font-weight: bold;
        font-size: 28px;
        text-decoration: underline;
        text-decoration-thickness: 2px;
        transition: 200ms ease-in-out;
      }

      button:hover, input[type=submit]:hover {
        border: 3px solid black;
      }

      body > main {
        display: flex;
        flex-direction: column;
        gap: 1rem;

        margin-top: 1rem;
        max-width: 40rem;
        width: calc(100% - 2rem);
      }

      body > nav {
        width: 100%;
        display: flex;

        border-bottom: 2px solid black;

        flex-direction: row;
        align-items: center;
      }

      body > nav > * {
        margin: 1rem 0 1rem 1rem;
      }

      body > nav > :last-child {
        margin-left: auto;
        margin-right: 1rem;
      }

      body > nav > span {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        align-items: center;
      }

      body > footer {
        width: 100%;
        border-top: 2px solid black;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      body > footer > * {
        margin: 1rem 0.5rem;
      }

      .empty {
        color: #999999;
        font-style: italic;
        font-weight: lighter;
      }

      /* Sticky footer */
      html { height: 100%; }
      body {
        min-height: 100%;
        justify-content: flex-start;
      }
      body > main { margin-bottom: 1rem; }
      body > footer { margin-top: auto; }

      body > main > header {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
      }

      body > main > header > h1 {
        margin-bottom: 0;
      }

      body > footer svg {
        width: 24px;
        height: 24px;
        transition: 500ms ease-in-out;
      }

      body > footer svg:hover {
        animation: heartbeat 1s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0% { width: 24px; height: 24px; }
        50% { width: 24px; height: 24px; }
        66% { width: 36px; height: 36px; }
        84% { width: 36px; height: 36px; }
        100% { width: 24px; height: 24px; }
      }
    </style>

  </head>

  <body>
    <nav>
      <a href='/'>Home</a>
      <a href='{% url "donate" %}'>Donate</a>
      {% if request.user.is_authenticated %}
        <span>
          <span>Logged in as <a href='{% url "me" %}'>{{ request.user.username }}</a>.</span>
          <a href='{% url "logout" %}'>Log out</a>
        </span>
      {% else %}
        <span>
          <a href='{% url "login" %}'>Log in</a>
          <a href='{% url "register" %}'>Register</a>
        </span>
      {% endif %}
    </nav>

    <main>{% block main %}{% endblock %}</main>

    <footer>
      Powered by love.

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z" />
      </svg>
    </footer>

    {% block after %}
    {% endblock %}
  </body>
</html>
